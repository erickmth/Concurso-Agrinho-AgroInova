    <form id="new-topic-form">
      <div class="form-group">
        <label for="topic-author">Nome:</label>
        <input type="text" class="form-control" id="topic-author" required>

        <label for="topic-content">Conteúdo:</label>
        <textarea class="form-control" id="topic-content" rows="8" required></textarea>
      </div>
      <button type="submit" class="btn">Criar Tópico</button>
    </form>
